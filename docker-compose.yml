version: '3.8'

services:
  laravel:
    build:
      context: ./ctij-api
    container_name: laravel
    volumes:
      - ./ctij-api:/var/www
    ports:
      - "8000:8000"
    networks:
      - app-network
    depends_on:
      - mysql

  frontend:
    build:
      context: ./ctij-frontend
    container_name: react-frontend
    command: ["npm", "run", "build"]
    working_dir: /app
    volumes:
      - ./ctij-frontend:/app
    networks:
      - app-network

  nginx:
    build:
      context: ./nginx
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - laravel
      - frontend
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ctij_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - app-network

volumes:
  mysql-data:

networks:
  app-network:
    driver: bridge
